<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习助手 - 英语作文</title>
    <link rel="stylesheet" href="../style.css">
    <!-- MathJax配置 -->
    <script id="MathJax-script" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.js"></script>
    <script>
        MathJax = {
            tex: {
                inlineMath: [['(', ')'], ['\\(', '\\)'], ['$', '$']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                packages: {'[+]': ['noerrors']}
            },
            options: {
                renderActions: {
                    addMenu: [0, '', '']
                }
            }
        };
    </script>
    <!-- 引入数据文件 -->
    <script src="../data/rootData.js"></script>
    <script src="../data/templateData.js"></script>
    <!-- 引入模块文件 -->
    <script src="../js/modules/navigation.js"></script>
    <script src="../js/modules/englishTemplatesModule.js"></script>
    <script src="../js/modules/physicsModule.js"></script>
    <script src="../js/modules/wordRootModule.js"></script>
    <script src="../js/main.js"></script>
</head>
<body>
    <header>
        <h1>学习助手</h1>
        <nav>
            <a href="../index.html" class="nav-btn">返回首页</a>
        </nav>
    </header>

    <main>
        <!-- 英语作文模块 -->
        <section id="english-templates" class="module active">
            <h4 style="text-align: center;">英语作文</h4>
            <div class="templates-container">
                <div class="template-selector">
                    <h4 style="text-align: center;">选择模板类型</h4>
                    <div class="template-buttons"></div>
                </div>
                <div class="template-display">
                    <h3 id="template-title"></h3>
                    <div class="template-content">
                        <div class="template-structure">
                            <h4>模板结构</h4>
                            <pre id="template-structure"></pre>
                        </div>
                        <div class="template-example">
                            <h4>示例作文</h4>
                            <div id="template-example"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
